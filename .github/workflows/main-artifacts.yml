name: deploy website
on:
  push:
    branches:
      - main

jobs:

    test:
        runs-on: ubuntu-latest
        steps:

            - name: get code
              uses: actions/checkout@v3

            - name: Install NodeJs
              uses: actions/setup-node@v3
              with: 
                node-version: 18

            - name: Install dependencies
              run: npm ci
            
            - name: run tests
              run: npm test

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:

            - name: get code
              uses: actions/checkout@v3

            - name: Install NodeJs
              uses: actions/setup-node@v3
              with: 
                node-version: 18

            - name: Install dependencies
              run: npm ci
            
            - name: build project
              run: npm run build
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-files
                  path: |
                    dist
                    package.json
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
            - name: get builted artifacts
              uses: actions/download-artifact@v4
              with:
                name: dist-files
            - name: output
              run: ls

            - name: deploy
              run: echo "deploying... oppsi"
            
